<h3>Hero detail</h3>
<div *ngIf="hero">
  <div>
      <label>ID: </label> {{hero.id}}
  </div>
  <div>
      <label>Name: </label>
      <a href="javascript:void(0)" id="heroname">{{hero.name}}</a>
  </div>
</div>
<script>
    $('#heroname').editable({
      url: '/post',
      mode: 'inline'
    });
</script>
